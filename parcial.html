<!DOCTYPE html>
<html lang="en">
<head>
    <title>formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style1.css">
</head>
<body>
    <div class="page">
        <div id="form1" class="form">
          <h3>Formulario de afiliacion</h3>
          <form action="Fichatecnica.html" method="get" class="login-form">
            <input id = "nombre" name="nombre" type="text" placeholder="Nombre completo"/>
            <input id="email" name="email" type="text" placeholder="Email"/>
            <input id="telefono" name="telefono" type="number" placeholder="Telefono"/>
            <div class="btn-group">
              <input id = "gustos" type="text"/>
              <button id="gustosbutton" type="button" class="btn btn-default">Gustos</button>
            </div>
          <div id="form2" class="form">
            		<div class="row">
			    				<div id="flag1" class="col-xs-2 col-sm-2 col-md-2">
			    					<div id="flag" class="form-group">
			                <th><i id="bandera" class="far fa-flag fa-2x"></i></th>
			    					</div>
			    				</div>
			    				<div id="table" class="col-xs-10 col-sm-10 col-md-10">
			    					<div class="form-group">
			    						<table id="tablagustos" class="table table-bordered table-hover">
                        <tr>
                            <th>Gusto</th>
                            <th>%</th>
                            <th>edit</th>
                        </tr>
                        </table>
			    					</div>
			    				</div>
			    			</div>
          </div>
          </form>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
      <script src="script.js"></script>
</body>
</html>
